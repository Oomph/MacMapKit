<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        
        <link type="text/css" href="Animations.css" rel="stylesheet" />
        <link type="text/css" href="Stylesheet.css" rel="stylesheet" />
        
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&amp;v=3.10.20"></script>
        
        <title>MapKit</title>
    </head>
    
    <body>
        <div id="map_canvas">
            Loading MapKit...
        </div>

        <div class="zoomControls">
            <div class="zoom" onClick="map.setZoom(map.getZoom()+1);">
                <div class="in"></div>
                <div class="out"></div>
                <div class="in2"></div>
            </div>

            <div class="zoom" onClick="map.setZoom(map.getZoom()-1);">
                <div class="out"></div>
            </div>
        </div>
        
        <div id="map_top_layer"></div>
        
        <script type="text/javascript" src="MapKit.js"></script>
    </body>
</html>
